<div *ngIf="_menuItem">
  <a href="" md-list-item>
    <span md-line>{{_fullIdx + ' ' + _menuItem.name}}</span>
  </a>
  <div *ngIf="_menuItem.children && _menuItem.children.length > 0">
    <app-tree-item *ngFor="let mi of _menuItem.children; let idx = index;" [_menuItem]="mi" [_idx]="idx" [_idxPrefix]="_fullIdx"></app-tree-item>
  </div>
</div>
