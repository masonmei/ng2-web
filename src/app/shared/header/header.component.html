<button md-button [md-menu-trigger-for]="books">
  {{_currentBook}}
</button>
<button md-icon-button>
  <md-icon>more_vert</md-icon>
</button>

<md-menu x-position="before" #menu="mdMenu">
  <button md-menu-item>Help</button>
</md-menu>

<md-menu x-position="after" #books="mdMenu">
  <button md-menu-item *ngFor="let book of _books" (click)="changeBook(book)">{{book}}</button>
</md-menu>
